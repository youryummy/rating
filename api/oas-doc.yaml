openapi: 3.0.3
info:
  version: 1.0.0
  title: Ratings Service
  description: Generated with OAS TOOLS CLI 

paths:
  /api/v1/ratings:
    get:
      description: Returns all ratings
      operationId: getRating
      responses:
        200:
          description: Rating list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/rating'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      description: Creates a new rating
      operationId: addRating
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/rating'
        description: Rating to be created
        required: true
      responses:
        201:
          description: Rating
        default:
            description: Unexpected error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/error'
  /api/v1/ratings/{idRating}:
    get:
      description: Returns a single rating by its idRating
      operationId: findByidRating
      parameters:
        - required: true
          name: idRating
          description: idRating of the rating to fetch
          in: path
          schema:
            type: string
      responses:
        200:
          description: Rating found by idRating
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rating'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    put:
      description: Update a rating based on its idRating
      operationId: updateRating
      parameters:
        - required: true
          name: idRating
          description: idRating of the rating to update
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/rating'
        description: Rating to be updated
        required: true
      responses:
        '204':
          description: Rating updated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      description: Deletes a single rating based on its idRating
      operationId: deleteRating
      parameters:
        - required: true
          name: idRating
          description: idRating of the rating to delete
          in: path
          schema:
            type: string
      responses:
        '204':
          description: Rating deleted
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

components:
  schemas:
    rating:
        type: object
        required:
          - idRating
        properties:
          like:
            type: boolean
          comment:
            type: string
          timestamp:
            type: string
          idRecipe:
            type: string
          idUser:
            type: string
          idRating:
            type: string
    error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
      additionalProperties: true